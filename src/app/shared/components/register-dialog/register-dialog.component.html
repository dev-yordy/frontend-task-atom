<div class="dialog-container">
    <h2 class="dialog-title">Usuario no encontrado</h2>
    <p class="dialog-content">¿Desea crear una cuenta con este correo?</p>
    <div class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" class="confirm-button" (click)="onConfirm()">Sí, crear cuenta</button>
    </div>
  </div>
